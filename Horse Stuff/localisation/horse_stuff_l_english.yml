### Start Screen Messages ###
START_SCREEN_equestria:0 "In the first ages of Equestria's history, the ponies of Equestria were split into three tribes, the Unicorns, the Pegasi, and the Earth Ponies. These three tribes grew to hate eachother, constantly arguing and bickering over things. It was only until the wendigoes began freezing the lands did they learn to unite, befriending one another and driving away the spirits. This marked the creation of Eque"

